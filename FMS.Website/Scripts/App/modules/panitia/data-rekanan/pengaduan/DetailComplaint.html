<div id="idTambahVerifiedData" class="modal-content" ng-init="DetailPengaduanCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="DetailPengaduanCtrl.cancel()" title="Keluar">
            <span aria-hidden="true">&times;</span><span class="sr-only"></span>
        </button>
        <h3 class="modal-title afta-font" id="myModalLabel">Data Pengaduan</h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-xs-12 col-sm-10 center-block well"
                     style="float: none!important">
                    <dl class="dl-horizontal">
                        <dt>Nama Pelapor</dt>
                        <dd>{{DetailPengaduanCtrl.name}}</dd>
                        <dt>Department Pelapor</dt>
                        <dd>{{DetailPengaduanCtrl.departement}}</dd>
                        <dt>Nama Vendor</dt>
                        <dd>{{DetailPengaduanCtrl.vendor}}</dd>
                        <dt>Tanggal</dt>
                        <dd>{{DetailPengaduanCtrl.date | date: 'dd-MM-yyyy'}}</dd>
                        <dt>Keterangan</dt>
                        <dd>{{DetailPengaduanCtrl.description}}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-flat btn-primary" ng-click="DetailPengaduanCtrl.cancel()" title="Kembali"><i class="fa fa-arrow-circle-left"></i>&nbsp;</button> </div>
</div>
