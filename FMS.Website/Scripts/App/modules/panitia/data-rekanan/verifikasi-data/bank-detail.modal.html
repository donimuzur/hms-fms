<div class="modal-content" ng-init="BankDetModalCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="BankDetModalCtrl.batal()"><span aria-hidden="true">&times;</span><span class="sr-only">Keluar</span></button>
        <h3 class="modal-title afta-font">{{BankDetModalCtrl.action}} Bank Detail</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>No Rekening</label>
                    <input type="text" class="form-control" placeholder="No Rekening" ng-model="BankDetModalCtrl.NoRek">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nama Account</label>
                    <input type="text" class="form-control" placeholder="Nama Account" ng-model="BankDetModalCtrl.NamaAkun">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nama Bank</label>
                    <input type="text" class="form-control" placeholder="Nama Bank" ng-model="BankDetModalCtrl.NamaBank">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cabang Bank</label>
                    <input type="text" class="form-control" placeholder="Cabang Bank" ng-model="BankDetModalCtrl.Cabang">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Swift Code</label>
                    <input type="text" class="form-control" placeholder="Swift Code" ng-model="BankDetModalCtrl.Swift">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Mata Uang</label>
                    <select class="form-control" ng-model="BankDetModalCtrl.currency"
                            ng-options="item as item.Symbol + ' | ' + item.Label for item in BankDetModalCtrl.currencyList"></select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">
                        Upload File
                        <small> ( <span ng-repeat="ft in BankDetModalCtrl.idUploadConfigs">{{ft.Name}}{{$last ? '' : ', '}}</span><span> / Size < {{BankDetModalCtrl.idUploadConfigs[0].Size}} {{BankDetModalCtrl.idUploadConfigs[0].SizeUnitName | translate}}</span> )</small>
                    </label>
                    <input type="file" class="form-control" ng-file-select="BankDetModalCtrl.selectUpload()"
                           ng-model="BankDetModalCtrl.fileUpload" name="ownerIDFile" required accept="{{BankDetModalCtrl.idFileTypes}}" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label>*) Nama account harus sama dengan nama perusahaan</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-flat btn-danger" ng-click="BankDetModalCtrl.batal()" title="Batal"><i class="fa fa-reply"></i>&nbsp;</button>
        <button type="button" class="btn btn-flat btn-success" ng-click="BankDetModalCtrl.uploadFile()" title="Simpan"><i class="fa fa-save"></i>&nbsp;</button>
    </div>
</div>
