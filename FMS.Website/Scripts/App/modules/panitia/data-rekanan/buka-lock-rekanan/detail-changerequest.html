<div class="modal-content" ng-init="detCRVCtrl.init()">
	<form>
		<div class="modal-header">
			<h3 class="modal-title">Detail Permintaan Perubahan Data</h3>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="form-group">
							<label class="control-label col-md-4">Nama Vendor</label>
							<div class="col-md-8">
								<!--input type="text" class="form-control input-sm" ng-model="detCRVCtrl.VendorName" readonly /-->
								{{detCRVCtrl.VendorName}}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="control-label col-md-4">Tanggal Permintaan</label>
							<div class="col-md-8">
								<!--input type="text" class="form-control input-sm" ng-model="detCRVCtrl.CRDate" readonly /-->
								{{detCRVCtrl.CRDate | date : 'dd-MM-yyyy'}}
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label class="control-label col-md-4">Batas Perubahan</label>
							<div class="col-md-8">
								<!--<input type="text" class="form-control input-sm" ng-model="detCRVCtrl.CREndDate" readonly />-->
								<div class="input-group date form_datetime">
									<input readonly required class="form-control" style="background-color:#ffffff;" type="text" uib-datepicker-popup="dd-MM-yyyy" close-text="{{'TUTUP'|translate}}"
										   is-open="detCRVCtrl.isCalendarOpened[0]" ng-model="detCRVCtrl.CREndDate" ng-click="detCRVCtrl.openCalendar(0)" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="detCRVCtrl.openCalendar(0)"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="table-responsive">
							<table class="table table-bordered table-striped" id="table-rekanan">
								<thead>
									<tr>
										<th style="display:none;" class="text-center"></th>
										<th width="40%">Data Permintaan Ubah Data</th>
										<th>Keterangan</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="cr in detCRVCtrl.listCR">
										<td style="display:none;" class="text-center">
											<input type="checkbox" ng-checked="true" ng-model="cr.IsApproved" />
											<!--<input type="checkbox" ng-checked="!(cr.IsApproved === 0)" ng-model="cr.IsApproved" />-->
										</td>
										<td>{{cr.OpsiName | translate}}</td>
										<td>{{cr.Description}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="row">
				<div class="col-md-12 text-right">
					<button ng-click="detCRVCtrl.batal()" class="btn btn-sm btn-default" title="Kembali"><i class="fa fa-arrow-left"></i> </button>
					<button type="submit" ng-click="detCRVCtrl.approvedCR(true)" class="btn btn-sm btn-success" title="Approve dan Open Lock">
						<i class="fa fa-save"></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
