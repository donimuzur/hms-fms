<div id="idTambahLibrary" class="modal-content" ng-init="FormWhitelistCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="FormWhitelistCtrl.cancel()" title="Keluar">
            <span aria-hidden="true">&times;</span><span class="sr-only"></span>
        </button>
        <h3 class="modal-title afta-font" id="myModalLabel">{{'UPLOAD' | translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 center-block" style="float: none!important;">
                <div class="box box-success">
                    <!--notife flow-->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nomor Referensi</label>
                                    <input type="text" class="form-control input-sm" ng-model="FormWhitelistCtrl.ReferenceNo" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">
                                        {{'UPLOAD' | translate}}
                                        <small>
                                            ( <span ng-repeat="ft in FormWhitelistCtrl.idUploadConfigs">{{ft.Name}}{{$last ? '' : ', '}}</span><span> / Size < {{FormWhitelistCtrl.idUploadConfigs[0].Size}} {{FormWhitelistCtrl.idUploadConfigs[0].SizeUnitName | translate}}</span> )
                                        </small>
                                    </label>
                                    <input type="file" class="form-control" ng-file-select="FormWhitelistCtrl.selectUpload()"
                                           ng-model="FormWhitelistCtrl.fileUpload" name="ownerIDFile" required accept="{{FormWhitelistCtrl.idFileTypes}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="FormWhitelistCtrl.cancel()" title="Batal">
            <i class="fa fa-reply"></i>
        </button>
        <button class="btn btn-sm btn-primary" ng-click="FormWhitelistCtrl.uploadFile()" title="Upload dan Proses Data"><i class="fa fa-upload"></i></button>
        

    </div>
    </div>
