<div id="idTambahDepartemen" class="modal-content" ng-init="FormWhitelistCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="FormWhitelistCtrl.cancel()" title="Keluar">
            <span aria-hidden="true">&times;</span><span class="sr-only"></span>
        </button>
        <h3 class="modal-title afta-font" id="myModalLabel">Approval {{FormWhitelistCtrl.detailBlacklist.BlacklistType.Value | translate}}</h3>
    </div>
    <div class="modal-body">
        <div>
            <div class="row" >
                <div class="col-md-12">
                    <div class="well">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label center-block"></label>
                                    <input class="form-control input-sm" placeholder="Alasan approve" ng-model="FormWhitelistCtrl.Description" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <button class="btn btn-sm btn-primary" ng-click="FormWhitelistCtrl.save(true)"><i class="fa fa-check"></i> Approve</button>
                                    <button class="btn btn-sm btn-success" ng-click="FormWhitelistCtrl.save(false)"><i class="fa fa-save"></i> {{'REJECT' | translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
