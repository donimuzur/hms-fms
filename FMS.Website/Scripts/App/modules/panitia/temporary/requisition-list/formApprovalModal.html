<div class="modal-content" >
    <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel()" title="Keluar"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h3 class="modal-title afta-font" id="myModalLabel">Detail Approval</h3>
    </div>
    <div class="modal-body">
        <div >
            <div class="row">
                <div class="col-md-12" >
                    <div class="form-group">
                        <div class="table table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">Approval</th>
                                        <th class="text-center">Jabatan</th>
                                        <th class="text-center">Tanggal Approve</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Keterangan</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="dt in formList">
                                        <td class="text-center">{{$index+1}}</td>
                                        <td>{{dt.approv_by}}</td>
                                        <td>{{dt.jabatan}}</td>
                                        <td class="text-center" >{{dt.tgl_approve}}</td>
                                        <td class="text-center">{{dt.status}}</td>
                                        <td>{{dt.ket}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button class="btn btn-sm btn-primary" ng-click="cancel()" title="Kembali"><i class="fa fa-arrow-left"></i> </button>
        </div>
    </div>
</div>
