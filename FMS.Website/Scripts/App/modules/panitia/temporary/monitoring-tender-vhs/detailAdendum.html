<section class="content" >
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="text-center afta-font" id="myModalLabel">Detail Adendum</h3>
        </div>
        <div class="box-body">
            <div >
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">Vendor</label>
                            <div class="col-md-1">:</div>
                            <div class="col-md-9"> 
                                <label class="form-control-static">
                                      CV. Luwu Utama
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">Store Location</label>
                            <div class="col-md-1">:</div>
                            <div class="col-md-9"> 
                                <label class="form-control-static">
                                     VH06
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">Periode</label>
                            <div class="col-md-1">:</div>
                            <div class="col-md-2"> 
                                <div class="input-group">
                                    <input class="form-control" type="text" ng-required="true" ambiltanggal ng-model="undanganToCreate.tgl_undangan"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-1 text-center afta-font"> <label class="form-control-static">s/d</label> </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input class="form-control" type="text" ng-required="true" ambiltanggal ng-model="undanganToCreate.tgl_undangan"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button ng-click="formAdendum()" class="btn btn-sm btn-primary pull-right" title="Adendum"><i class="fa fa-plus-square"></i> </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" >
                        <div class="form-group">
                            <div class="table table-responsive">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">No</th>
                                            <th class="text-center" width="100">Adendum</th>
                                            <th class="text-center">Start Contract</th>
                                            <th class="text-center">Finish Contract</th>
                                            <th class="text-center">Contract Value</th>
                                            <th class="text-center">Remark</th>
                                            <th class="text-center">Action  <input type="checkbox" /></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="dt in detailAdendumList">
                                            <td class="text-center">{{$index+1}}</td>
                                            <td class="text-center">{{dt.adendum}}</td>
                                            <td class="text-right">{{dt.start_c}}</td>
                                            <td class="text-center">{{dt.finish_c}}</td>
                                            <td class="text-right">{{dt.value}}</td>
                                            <td class="text-center">{{dt.remark}}</td>
                                            <td class="text-center">
                                                <input type="checkbox" />
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4" class="text-right">Total</td>
                                            <td class="text-right">USD. &nbsp;132.06</td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-primary" title="Kembali"><i class="fa fa-arrow-left"></i> </button>
                    </div>
                    <div class="col-md-10 text-right">
                        <button class="btn btn-sm btn-success" title="Kirim"><i class="fa fa-reply-all"></i> </button>
                        <button class="btn btn-sm btn-warning" title="Reject"><i class="fa fa-times-circle"></i> </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</section>
