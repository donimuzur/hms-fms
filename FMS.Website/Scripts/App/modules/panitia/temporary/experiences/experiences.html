<script type="text/ng-template" id="mdlAUpengalaman.html">
    <div id="modal-dialog">
        <div class="modal-header">
            <button type="button" class="close" ng-click="batal()"><span aria-hidden="true">&times;</span><span class="sr-only">Keluar</span></button>
            <h3 class="modal-title afta-font">Data Pengalaman</h3>
        </div>
        <div class="modal-body" ng-init="initial()">
            <div class="row" style="padding-top: 10px!important;">
                <div class="col-md-10 col-sm-12 center-block" style="float: none!important;">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-9 center-block" style="float: none!important; padding-bottom: 25px;">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label class="control-label">Proses Pekerjaan *</label> &nbsp; &nbsp;
                                            <label class="radio-inline">
                                                <input type="radio" value="PSB" ng-model="data.proses_pekerjaan"
                                                       style="opacity: 1!important;"> Pekerjaan Sedang Berlangsung
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" value="SS" ng-model="data.proses_pekerjaan"
                                                       style="opacity: 1!important;"> Pekerjaan Sudah Selesai
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nama Kontrak *</label>
                                <input type="text" class="form-control" placeholder="Nama Kontrak"
                                       ng-model="data.nama_kontrak"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Lokasi *</label>
                                <input type="text" class="form-control" placeholder="Lokasi"
                                       ng-model="data.lokasi"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Client *</label>
                                <input type="text" class="form-control" placeholder="Instansi"
                                       ng-model="data.nama_instansi"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Contact Person Client *</label>
                                <input type="text" class="form-control" ng-model="data.alamat"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Alamat *</label>
                                <input type="text" class="form-control" placeholder="Alamat"
                                       ng-model="data.alamat"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="text" class="form-control" placeholder="Alamat"
                                       ng-model="data.alamat"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Telepon *</label>
                                <input type="text" class="form-control" placeholder="Telepon"
                                       ng-model="data.telepon"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>No. Kontrak *</label>
                                <input type="text" class="form-control" placeholder="Nomor Kontrak"
                                       ng-model="data.no_kontrak"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nilai Kontrak *</label>
                                <input type="text" number-masking="number-masking" class="form-control" placeholder="Nilai Kontrak"
                                       ng-model="data.nilai_kontrak"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Status Kontraktor *</label>
                                <select class="form-control input-sm">
                                    <option>Main Contractor</option>
                                    <option>Sub Contratctor</option>
                                    <option>Joint Venture</option>
                                    <option>Konsorsium</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Tanggal Pelaksanaan *</label>
                                <div class="input-group date form_datetime" datepicker-abc data-date-format="dd-MM-yyyy">
                                    <input class="form-control" size="16" ng-model="data.tgl_pelaksanaan" readonly type="text">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Selesai Kontrak *</label>
                                <div class="input-group date form_datetime" datepicker-abc data-date-format="dd-MM-yyyy">
                                    <input class="form-control" size="16" ng-model="data.selesai_kontrak" readonly type="text">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>			
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Prosentase Pelaksanaan  Pekerjaan *</label>
                                <input type="text" number-masking="number-masking" class="form-control" placeholder="Contoh : 75%"
                                       ng-model="data.prosentase_pelaksanaan"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tanggal Serah Terima *</label>
                                <div class="input-group date form_datetime" datepicker-abc data-date-format="dd-MM-yyyy">
                                    <input class="form-control" size="16" ng-model="data.tgl_serahterima" readonly type="text">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8 center-block" style="float: none!important;">
                                    <div class="form-group">
                                        <label ng-if="!(action === 1)">Upload Dokumen Kontrak *</label>
                                        <label ng-if="action === 1">Ganti Dokumen Kontrak *</label>&nbsp;<small> ( <span ng-repeat="ft in $root.filetypelist">{{ft.file_type_name}}{{$last ? '' : ', '}}</span><span> / Maksimal : {{$root.ukuranfile}} KB</span> ) </small>
                                        <input type="file" class="form-control upload-file" data-max-size={{$root.filemaksimal}}
                                               onchange="angular.element(this).scope().filesChange(this)"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12" ng-if="action === 1">
                            <div class="row">
                                <div class="col-md-4 well center-block" style="float: none!important;">
                                    <div class="form-group" style="margin-bottom: 0px; text-align: center;">
                                        <label>Dokumen Yang Telah Diupload</label>
                                        <a href="{{$root.url_api + data.dokumen_kontrak}}" class="btn btn-sm btn-primary" target="_BLANK"><i class="fa fa-download"></i>&nbsp;Download File</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Keterangan *</label>
                                <textarea class="form-control" rows="2" placeholder="Keterangan Tambahan.."
                                          ng-model="data.keterangan">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="batal()" class="btn btn-flat btn-danger"><i class="fa fa-reply"></i>&nbsp;Batal</button>
            <button type="button" ng-click="simpan()" class="btn btn-flat btn-success"><i class="fa fa-save"></i>&nbsp;Simpan</button>
        </div>
    </div>
</script>
