<section class="content">
    <div class="box box-primary">
        <div class="box-body">
            <div class="form-horizontal">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center modal-title afta-font" id="myModalLabel">CSMS DECISION</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label class="control-label col-md-3" >Project Tile</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label class="control-label col-md-3">Operating / Capital</label>
                            <div class="col-md-8">
                                <select class="form-control input-sm" >
                                    <option value="Open Tender">Open Tender</option>
                                </select>
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label class="control-label col-md-3">Contract Sponsor</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm" />
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label class="control-label col-md-3">Project Manager</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm" />
                            </div>
                        </div>                    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label class="control-label col-md-3">Area</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-sm" />
                            </div>
                        </div>                    
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <ol>
                            <li>
                                <label class="form-control-static">
                                Will the work supervised by contractors?
                                </label>
                                <div class="marginleft20" >
                                    <input type="checkbox" value="1"/> Yes &nbsp; &nbsp; &nbsp;
                                    <input type="checkbox" value="0" class="marginleft25"/> No
                                </div>
                            </li>
                            <li>
                                <label class="form-control-static">
                                Has the project manager do a risk assesment?
                                </label>
                                <div class="marginleft20" >
                                    <input type="checkbox" value="1"/> Yes &nbsp; &nbsp; &nbsp;
                                    <input type="checkbox" value="0" class="marginleft25"/> No
                                </div>
                            </li>
                            <li>
                                <label class="form-control-static">
                                Is it a contract with high risk overall impact?
                                </label>
                                <div class="marginleft20" >
                                    <input type="checkbox" value="1"/> Yes &nbsp; &nbsp; &nbsp;
                                    <input type="checkbox" value="0" class="marginleft25"/> No
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-sm btn-success" title="Simpan"><i class="fa fa-save"></i> </button>
                    <button ng-click="cancel()" class="btn btn-sm btn-default" title="Batal"><i class="fa fa-arrow-left"></i> </button>
                </div>
            </div>
        </div>
    </div>
    
</section>
