<section class="content">
    <div class="box box-primary" >
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center modal-title afta-font" id="myModalLabel">Detail Contract</h3>
                </div>
            </div>
            <hr />
             <div class="row form-horizontal">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">Project Title</label>
                        <div class="col-md-5">
                             <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">Contract Sponsor</label>
                        <div class="col-md-5">
                             <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">Project Manager</label>
                        <div class="col-md-5">
                             <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" >
                    <div class="form-group">
                        <div class="table table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">No</th>
                                        <th class="text-center">Nama Form</th>
                                        <th class="text-center">Detail Form</th>
                                        <th class="text-center">Action</th>
                                        <th class="text-center">Keterangan</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="dt in formList">
                                        <td class="text-center">{{$index+1}}</td>
                                        <td>{{dt.nama_form}}</td>
                                        <td class="text-center">
                                            <a ui-sref="{{dt.det_form}}" class="btn btn-sm btn-success" title="Detail"><i class="fa fa-external-link"></i> </a></td>
                                        <td class="text-center" ><input type="checkbox" /></td>
                                        <td>{{dt.ket}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-md-12">
                <div class="pull-right">
                    <button class="btn btn-sm btn-primary" ng-click="back()" title="Kembali"><i class="fa fa-arrow-left"></i> </button>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
