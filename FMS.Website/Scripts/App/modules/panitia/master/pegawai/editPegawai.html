<div id="IdEditPegawai" class="modal-content" ng-init="editPegawaiCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dissmiss="modal" ng-click="editPegawaiCtrl.batal()" title="Keluar">
            <span aria-hidden="true">&times;</span><span class="sr-only"></span>
        </button>
        <h3 class="modal-title afta-font" id="myModalLabel">Ubah Pegawai</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-8" style="float: none!important;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 control-label">Nama Pegawai</label>
                        <div class="col-sm-6 col-md-6">
                            <input type="text" class="form-control" placeholder="Nama Pegawai" ng-model="editPegawaiCtrl.Nama">
                            <label class="control-label col-sm-8 col-md-8"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="float: none!important;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 control-label">Kode PGR</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" ng-model="editPegawaiCtrl.Kode" class="form-control" placeholder="Kode PGR">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="editPegawaiCtrl.batal()" title="Batal">
            <i class="fa fa-reply"></i>
        </button>
        <button type="button" class="btn btn-flat btn-success" ng-click="editPegawaiCtrl.prosesSimpan()" title="Simpan">
            <i class="fa fa-save"></i>
        </button>
    </div>
</div>
