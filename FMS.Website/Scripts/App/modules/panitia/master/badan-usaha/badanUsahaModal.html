<div id="idTambahBadan" class="modal-content" ng-init="BUModalCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="BUModalCtrl.batal()" title="Keluar"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h3 class="modal-title afta-font" id="myModalLabel">{{BUModalCtrl.action}} Badan Usaha</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-10 center-block" style="float: none!important;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">Nama Badan Usaha</label>
                        <div class="col-sm-8 col-md-8">
                            <input type="text" ng-model="BUModalCtrl.Name" class="form-control" placeholder="Nama Badan Usaha. Contoh : PT, CV, ..">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 center-block" style="float: none!important;">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 control-label">Keterangan</label>
                        <div class="col-sm-8 col-md-8">
                            <textarea ng-model="BUModalCtrl.Description" class="form-control" rows="3" placeholder="Keterangan Badan Usaha.. "></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="BUModalCtrl.batal()" title="Batal"><i class="fa fa-reply"></i></button>
        <button type="button" class="btn btn-primary" ng-click="BUModalCtrl.simpan()" title="Simpan"><i class="fa fa-save"></i></button>
    </div>
</div>
