<div class="modal-content" ng-init="PostSummaryAwjCtrl.init()">
    <div class="modal-header">
        <button type="button" ng-click="PostSummaryAwjCtrl.batal()" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Keluar</span></button>
        <h3 class="modal-title afta-font">Form Tanggapan</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <form role="form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Judul / Topik Penjelasan</label>
                                <input type="text" ng-model="PostSummaryAwjCtrl.title" class="form-control input-sm" placeholder="Judul / Topik Penjelasan" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-info">
                                <div class="box-header">
                                    <h3 class="box-title afta-font">Tanggapan <small class="afta-font">Masukkan tanggapan terkait topik di atas</small></h3>
                                </div>
                                <div class="box-body pad">
                                    <textarea ng-model="PostSummaryAwjCtrl.Remark"  class="form-control input-sm" name="editor1" rows="10" cols="80"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group pull-right">
								<button type="button" ng-click="PostSummaryAwjCtrl.getListPertanyaan()" class="btn btn-flat btn-primary" title="Generate Data Pertanyaan"><i class="fa fa-send"></i>&nbsp;</button>
							</div>
						</div>
					</div>
                    <div class="row" style="padding-top: 20px;">
                        <div class="col-md-10" >
                            <div class="form-group">
                                <label class="control-label">
                                    File Dokumen
                                    <small> ( <span ng-repeat="ft in PostSummaryAwjCtrl.idUploadConfigs">{{ft.Name}}{{$last ? '' : ', '}}</span><span> / Size : {{PostSummaryAwjCtrl.idUploadConfigs[0].Size}} {{PostSummaryAwjCtrl.idUploadConfigs[0].SizeUnitName | translate}}</span> )</small>
                                </label>
                                <input type="file" class="form-control" ng-file-select="PostSummaryAwjCtrl.selectUpload()"
                                       ng-model="PostSummaryAwjCtrl.fileUpload" name="ownerIDFile" accept="{{PostSummaryAwjCtrl.idFileTypes}}" />
                            </div>
                        </div>
                        <div class="col-md-2 margintop25">
                            <a ng-show="!(PostSummaryAwjCtrl.fileUpload === null)" href="{{PostSummaryAwjCtrl.folderFile + PostSummaryAwjCtrl.pathfile}}" target="_blank" class="btn btn-sm btn-primary btn-flat pull-right"><i class="fa fa-download"></i> Download Dokumen</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="PostSummaryAwjCtrl.batal()" class="btn btn-flat btn-primary" title="Kembali"><i class="fa fa-arrow-circle-left"></i>&nbsp;</button>
        <button type="button" ng-click="PostSummaryAwjCtrl.save()" class="btn btn-flat btn-success" title="Posting Tanggapan"><i class="fa fa-save"></i>&nbsp;</button>
    </div>
</div>
</div>
