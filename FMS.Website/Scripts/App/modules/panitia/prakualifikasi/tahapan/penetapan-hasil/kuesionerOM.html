<section class="content" ng-init="init()" style="overflow: visible;">
<ol class="breadcrumb">
    <li><a href="#/home-admin" >Home</a></li>
    <li><a  class="active" >Kuesioner O&M {{detailRekanans[0].nama_perusahaan}}</a></li>
</ol>

<div class="box">
    <div class="box-body center-block">
        <div class="row">
            <div class="col-md-12">  
                <div class="form-group">
                    <h3 class="afta-font text-center">Kuesioner Organisasi dan Manajemen</h3>
                    <h4 class="afta-font text-center">PT. Aneka Jasa</h4>
                </div>
            </div>
        </div>
        <div class="row paddingtopbot10" ng-repeat="kue in list_questions">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label col-md-8">
                        {{$index+1}}. {{kue.question}}
                    </label>
                    <div class="col-md-4">
                        <select class="form-control input-sm">
                            <option ng-repeat="cb in kue.answer" value="{{cb.id}}">{{cb.detail}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-10 text-center">
                <button  class="btn btn-sm btn-success" title="Simpan"><i class='fa fa-save'></i> </button>
            </div>
            <div class="col-md-2">
                    <h4 class="pull-right afta-font text-bold text-purple">Skor : 7</h4>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <div class="row">
            <div class="col-md-12 pull-right">
                <button ng-click="kuesioner_sd()" class="btn btn-sm btn-primary pull-right" title="Kuesioner Sumber Daya"><i class='fa fa-arrow-circle-o-right'></i> 
                </button>
            </div>
        </div>
    </div>
</div>
