<div id="modalUtama" class="modal-content" ng-init="depmCtrl.init()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="depmCtrl.cancel()" title="Keluar"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h3 class="afta-font" style="margin-top: 5px; margin-bottom: 5px;">Ubah Kriteria Metode Evaluasi</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12 center-block" style="float: none!important;">
                <div class="table table-responsive" id="tableUbahDtl">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="center-vertical" style="width: 30px; min-width: 30px; vertical-align: middle;"></th>
                                <th class="center-vertical">Kriteria Evaluasi</th>
                                <th class="center-vertical" style="width: 120px; min-width: 120px;">Bobot (%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-show="depmCtrl.hasChild" ng-repeat="kri in depmCtrl.kriteria">
                                <td class="text-center" style="vertical-align: middle;">
                                    <input type="checkbox" ng-model="kri.checked" ng-disabled="depmCtrl.sudahDipakai" />
                                </td>
                                <td style="vertical-align: middle;">
                                    {{kri.CriteriaName}}
                                </td>
                                <td class="center-vertical">
                                    <span>
                                        <input ng-show="kri.checked === true" type="number" min="0" max="100" ng-model="kri.Weight" />
                                    </span>
                                </td>
                            </tr>
                            <tr ng-show="depmCtrl.hasChild === false">
                                <td colspan="3">Kriteria ini tidak memiliki sub</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-flat btn-default" ng-click="depmCtrl.cancel()" title="Batal"><i class="fa fa-reply"></i>&nbsp;</button>
        <button ng-show="depmCtrl.hasChild === true" ng-click="depmCtrl.simpan()" type="button" class="btn btn-flat btn-primary" title="Simpan"><i class="fa fa-save"></i>&nbsp;</button>
    </div>
</div>
