<div class="modal-content" ng-init="DetailApprovalCtrl.init()">
    <div class="modal-header">
        <button type="button" ng-click="DetailApprovalCtrl.batal()" class="close" data-dismiss="modal" title="Keluar"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h3 class="modal-title afta-font" id="myModalLabel">Detail Approval</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center afta-font" style="padding-bottom: 20px;">{{DetailApprovalCtrl.detail.vendorOffer.DocumentName}}</h3>
            </div>
            <div class="col-md-12">
                <div class="table table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">No.</th>
                                <th class="text-center">Approval</th>
                                <th class="text-center">Jabatan</th>
                                <th class="text-center">Tanggal Approve</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pt in DetailApprovalCtrl.evalsafety">
                                <td>{{$index+1}}</td>
                                <td>{{pt.EmployeeFullName}}</td>
                                <td>{{pt.EmployeePositionName}}</td>
                                <td>{{pt.ApprovalDate | date: "dd-MM-yyyy"}}</td>
                                <td>{{pt.ApprovalStatus}}</td>
                                </tr>
                            <tr ng-if="DetailApprovalCtrl.evalsafety.length === 0">
                                <td colspan="8">
                                    Tidak Ada Data
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-flat btn-primary"
                ng-click="DetailApprovalCtrl.batal()"
                data-dismiss="modal" title="Kembali">
            <i class="fa fa-arrow-circle-left"></i>&nbsp;
        </button>
    </div>
</div>
