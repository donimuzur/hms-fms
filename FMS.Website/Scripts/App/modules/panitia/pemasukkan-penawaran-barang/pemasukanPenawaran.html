<div ng-init="PPBCtrl.init()">
    <section class="content">
        <ol class="breadcrumb">
            <li><a href="#/home-admin" >Home</a></li>
            <li><a class="active">Pemasukkan Penawaran Barang</a></li>
        </ol>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 center-block" style="float: none!important;">
                    <div class="box box-info"> 
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="afta-font judul-datatabel" style="text-align: center!important;">Pemasukkan Penawaran Barang</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label>Tanggal Mulai: {{PPBCtrl.StartDate| date: "dd-MM-yyyy h:mm"}}</label>
                                </div>
                                <div class="col-md-4">
                                    <label>Tanggal Selesai: {{PPBCtrl.EndDate| date:"dd-MM-yyyy h:mm"}}</label>
                                </div>
                                <div class="col-md-9">
                                    <label>Tender:{{PPBCtrl.TenderName}} </label>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-12">
                                    <div class="table table-responsive" style="padding-bottom: 20px;">
                                        <table class="table table-bordered table-striped" id="table-rekanan">
                                            <thead>
                                                <tr>
                                                    <th class="text-center" width="20px">No.</th>
                                                    <th class="text-center">Nama Vendor</th>
                                                    <th class="text-center">Tanggal Masuk Penawaran</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="pp in PPBCtrl.detail">
                                                    <td class="text-center" style="vertical-align: middle;">{{$index + 1}}</td>
                                                    <td class="text-center" style="vertical-align: middle;">{{pp.VendorName}}</td>
                                                    <td class="text-center" style="vertical-align: middle;">{{pp.GOEDate | date: "dd/MM/yyyy"}}</td>
                                                </tr>
                                                <tr ng-if="PPBCtrl.detail.length === 0"><td colspan="3">Data Tidak Ada</td></tr>
                                            </tbody>
                                        </table>
                                    </div><br />
									<div ng-if="PPBCtrl.isNeedApproval">
										<a ng-click="PPBCtrl.sendToApproval()" class="btn btn-flat btn-sm btn-primary" title="Send to Approval">
											<i class="fa fa-paste"></i>
										</a>
									</div>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <label class="text-center"><b><button type="button" ng-click="PPBCtrl.backpengadaan()" class="btn btn-xs btn-default" title="Kembali"><i class="fa fa-arrow-circle-left"></i></button></b></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
