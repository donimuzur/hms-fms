<section class="content" ng-init="crDocsCtrl.init()">
    <ol class="breadcrumb">
        <li><a href="#/homeadmin"><i class="fa fa-home"></i> {{'BREADCRUMB.BERANDA'|translate}}</a></li>
        <li ng-repeat="b in crDocsCtrl.breadcrumbs">
            <a ng-if="b.href" href="{{b.href}}">{{ b.title | translate}}</a>
            <a ng-if="!b.href">{{ b.title | translate}}</a>
        </li>
    </ol>
    <div class="row col-md-12">
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center afta-font">{{'CONTRACT_REQUISITION_DOCS' | translate}}</h3>
                        <h4 class="text-center afta-font">{{crDocsCtrl.ProjectTitle}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="table table-responsive">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th width="50" class="center-vertical">{{'TABLE.NO' | translate}}</th>
                                            <th class="center-vertical">{{'TABLE.NAMA_DOK' | translate}}</th>
                                            <th width="100" class="center-vertical"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="sd in crDocsCtrl.docs">
                                            <td class="center-vertical">{{$index + 1}}</td>
                                            <td>{{sd.DocName}}</td>
                                            <td class="center-vertical">
                                                <a ng-show="!(crDocsCtrl.docs === '')" href="{{crDocsCtrl.folderFile + sd.DocUrl}}" target="_blank" class="btn btn-xs btn-info" title="Download"><i class="fa fa-download"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tr ng-if="crDocsCtrl.docs.length <= 0">
                                        <td colspan="5" cellpadding="0">
                                            <div class="alert alert-info text-center">
                                                <span>{{'TIDAK_ADA_DATA' | translate}}</span>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button ng-click="crDocsCtrl.back()" class="btn btn-flat btn-primary" title="{{'KEMBALI' | translate}}"><i class="fa fa-reply"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
