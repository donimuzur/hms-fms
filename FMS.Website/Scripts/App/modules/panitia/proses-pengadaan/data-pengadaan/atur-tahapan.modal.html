                            </div>
                        </div>

                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" ng-click="atModCtrl.openCalendar(1)"></span></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div uib-timepicker ng-model="atModCtrl.stepItem.EndDate" show-meridian="ismeridian"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                            <label>{{'TABLE.STATUS'|translate}}</label>
