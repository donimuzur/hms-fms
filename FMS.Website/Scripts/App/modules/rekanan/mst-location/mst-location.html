<!-- Main content -->
<section class="content-header">
    <h1>
        Master Data Location
    </h1>
</section>
<section class="content" ng-controller="MSTLocCtrl" ng-init="MSTLCtrl.init()">

    <div class="row">

        <div class="col-xs-12" style=" ">
            <div class="box" style="overflow-y: auto;">

                <!-- /.box-header -->
                <div class="box-body">
                    <a class="btn  bg-blue" ng-click="MSTLCtrl.uploadLoc()"><i class="glyphicon glyphicon-upload"></i></a>
                    <a class="btn  bg-blue" ng-click="MSTLCtrl.toExcel('#example2')"><i class="fa fa-file-excel-o"></i></a>
                    <table id="example2" class="table table-bordered table-striped">
                        <thead>

                            <tr>
                                <th>Action</th>
                                <th>City</th>
                                <th>Address</th>
                                <th>Base Town</th>
                                <th>Last Modified</th>
                                <th>Modified By</th>
                            </tr>
                        </thead>

                        <tr>
                            <td><a class="btn bg-blue" ng-click="MSTLCtrl.insLoc()"><i class="glyphicon glyphicon-plus" ></i> New</a></td>
                            <td><input ng-change="MSTLCtrl.search()" ng-model="MSTLCtrl.remark" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                            <td><input ng-change="MSTLCtrl.search()" ng-model="MSTLCtrl.recat" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                            <td><input ng-change="MSTLCtrl.search()" ng-model="MSTLCtrl.baset" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                            <td><input ng-change="MSTLCtrl.search()" ng-model="MSTLCtrl.modified" readonly style="background-color: #ffffff;border-radius: 7px; text-align: center;" type="text" placeholder="search" uib-datepicker-popup="dd-MMM-yyyy" close-text="Tutup" is-open="MSTLCtrl.isCalendarOpened[1]" ng-click="MSTLCtrl.openCalendar(1)"></td>
                            <td><input ng-change="MSTLCtrl.search()" ng-model="MSTLCtrl.by" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                        </tr>
                        <tbody>
                            <tr ng-repeat="data in MSTLCtrl.dataLocation">
                                <td style="text-align: center;">
                                    <a class="glyphicon glyphicon-edit" ng-click="MSTLCtrl.updLoc(data.location_id)"></a>
                                    <a ng-if="data.is_active == 1"><i sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Deactivate This Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="MSTLCtrl.delLoc(data.location_id)" class="glyphicon glyphicon-remove-sign"></i></a>
                                    
                                </td>
                                <td>{{data.city}}</td>
                                <td>{{data.address}}</td>
                                <td>{{data.basetown}}</td>
                                <td>{{MSTLCtrl.dateFormat(data.last_modified)}}</td>
                                <td>{{data.modified_by}}</td>
                            </tr>
                            <tr ng-if="MSTLCtrl.dataLocation.length<1">
                                <td colspan="12">No Data Found</td>
                            </tr>

                        </tbody>

                    </table>
                    <div >
                        <ul uib-pagination boundary-links="true" total-items="MSTLCtrl.totalRecords" max-size="5" ng-model="MSTLCtrl.off" class="pagination pull-left" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="MSTLCtrl.paging(MSTLCtrl.off)"></ul>

                        <br />
                        <label class="pull-right">{{'TOTAL RECORDS' | translate}} : {{MSTLCtrl.totalRecords}}</label>
                    </div>
                </div>



                
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
    </div>
    <!-- /.row -->
</section>
<script type="text/ng-template" id="insVhcs.html">
    <div class="modal-header">
        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Insert Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="close"><span aria-hidden="true">&times;</span></button>        
        <h3 class="modal-title">Insert Location</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="overflow-y: auto;">
					<form class="form-horizontal" ng-submit="insert()" ng-class="{'submitted': submitted}" data-toggle="validator">
						<div class="box-body">
							<div>

								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">City</label>

									<div class="col-sm-10">
										<input type="text" required class="form-control" id="" placeholder="City" ng-model="vcty">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">Address</label>

									<div class="col-sm-10">
										<input type="text" required class="form-control" id="" placeholder="Address" ng-model="vcus">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">Base Town</label>

									<div class="col-sm-10">
										<input type="text" required class="form-control" id="" placeholder="Base Town" ng-model="base">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Insert Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="submitted = true">Save</button>
						</div>
					</form>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="updVhcs.html">
    <div class="modal-header">
        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Update Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="close"><span aria-hidden="true">&times;</span></button>        
        <h3 class="modal-title">Update Location</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="overflow-y: auto;">
                    <div class="box-body">
                        <div>
                            <form class="form-horizontal" data-toggle="validator">
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">City</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="City" ng-model="vcty">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Address</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Address" ng-model="vcus">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Base Town</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Base Town" ng-model="base">
                                    </div>
                                </div>

                                <div class="form-group" ng-if="MSTLCtrl.roles == SYSTEM.ROLE_ADMIN && check ==false">
                                    <label for="inputPassword3" class="col-sm-2 control-label">IS Active</label>

                                    <div class="col-sm-10">
                                        <input type="checkbox" ng-model="check" class="tes" value="{{check}}">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Update Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="btn btn-default">Cancel</button>
                        <button type="button" ng-click="update()" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="uploadCAF.html">
    <div class="modal-content">
        <div class="modal-header">
            <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Excel Upload?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="close"><span aria-hidden="true">&times;</span></button>        
            <h4 class="modal-title" id="myModalLabel">Upload Location</h4>
        </div>
        <div class="input-group">
            <input type="file" class="form-control" ng-model="filecaf" ng-file-select="select(filecaf)" accept=".xls,.xlsx" />
            <div class="input-group-btn">
                <button ng-disabled="!filecaf" class="btn btn-success" ng-click="uploadFile()">Upload</button>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="box" style="overflow-y: auto;">
                        <div class="box-body">
                            <h4>Preview of Uploaded File</h4>
                            <table id="example1" class="table table-bordered table-striped" datatable="ng" dt-options="dtOpt">
                                <thead>

                                    <tr>
                                        <th><center>City</center></th>
                                        <th><center>Address</center></th>
                                        <th><center>BaseTown</center></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="caf in data | filter:search:data">
                                        <td><center>{{caf.city}}</center></td>
                                        <td><center>{{caf.address}}</center></td>
                                        <td><center>{{caf.basetown}}</center></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Excel Upload?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="btn btn-default">Cancel</button>
            <button type="button" class="btn btn-primary" ng-disabled="data.length < 1" ng-click="simpan()" data-dismiss="modal">Submit</button>
        </div>
    </div>
</script>
