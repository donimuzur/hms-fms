<section class="content" ng-init="OEVCtrl.init()">
    <ol class="breadcrumb">
        <li><a href="#/home-admin">Home</a></li>
        <li><a ng-click="OECtrl.backDetailTahapan()">Detail Tahapan</a></li>
    </ol>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 center-block" style="float: none!important;">
            <div class="box box-success">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 center-block" style="float: none!important;">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label class="control-label col-md-4">Tanggal Mulai</label>
                                        <label class="col-md-6"> : {{OEVCtrl.StartDate}}</label>
                                    </div>
                                </div>
                                <div class="col-md-1"></div>
                                <div class="col-md-5 pull-right">
                                    <div class="form-group">
                                        <label class="control-label col-md-5">Tanggal Selesai</label>
                                        <label class="col-md-6"> : {{OEVCtrl.EndDate}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label class="control-label col-md-1">Tender</label>
                                        <label class="col-md-10"> : {{OEVCtrl.TenderName}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group" style="padding-left:2px!important">
                                        <div class="table table-responsive">
                                            <table class="table table-bordered table-striped">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center" colspan="7"><h4>Kelengkapan Tender</h4></th>
                                                    </tr>
                                                    <tr>
                                                        <th class="text-center" width="5%">No.</th>
                                                        <th class="text-center" width="10%">Kode </th>
                                                        <th class="text-center">Nama Form </th>
                                                        <th class="text-center" width="7%">Detail Form </th>
                                                        <th class="text-center" width="10%">Tanggal Submit</th>
                                                        <th class="text-center" width="7%">Action </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="pgm in OEVCtrl.listKelengkapan">
                                                        <td class="text-center">{{OEVCtrl.currentPage > 1 ? (OEVCtrl.maxSize * (OEVCtrl.currentPage - 1)) + $index + 1 : $index + 1}}</td>
                                                        <td class="text-center">{{pgm.DocumentCode}}</td>
                                                        <td>{{pgm.DocumentName}}</td>
                                                        <td class="text-center">
                                                            <button ng-click="OEVCtrl.detailDokumen(pgm)" class="btn btn-xs btn-warning" title="Detail"><i class="fa fa-folder-open-o"></i> </button>
                                                        </td>
                                                        <td class="text-center">{{pgm.ApproveDate}}</td>
                                                        <td class="text-center">
                                                            <input type="checkbox" ng-checked="pgm.IsApproved" ng-model="pgm.IsApproved" ng-click="OEVCtrl.updateChecklist(pgm)" />
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-12">
									<button ng-click="OEVCtrl.complete()" class="btn btn-sm btn-primary pull-right" title="Kirim"><i class="fa fa-mail-forward"></i> </button>
                                    <button ng-click="OEVCtrl.batal()" class="btn btn-sm btn-default pull-right" title="Kembali"><i class="fa fa-arrow-circle-o-left"></i> </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
