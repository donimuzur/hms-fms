<div class="modal-content" ng-init="formTenagaAhliCtrl.init()">
	<div class="modal-header">
		<button type="button" class="close" ng-click="formTenagaAhliCtrl.batal()"><span aria-hidden="true">&times;</span><span class="sr-only">Keluar</span></button>
		<h3 class="modal-title afta-font" id="myModalLabel">Data Tenaga Ahli</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Nama *</label>
					<input type="text" class="form-control" placeholder="Nama" ng-model="formTenagaAhliCtrl.Name" ng-required="true" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Tanggal Lahir *</label>
					<div class="input-group date form_datetime">
						<input style="background-color:#ffffff;" readonly required class="form-control" size="16" type="text" uib-datepicker-popup="dd-MM-yyyy" close-text="{{'TUTUP'|translate}}" is-open="formTenagaAhliCtrl.isCalendarOpened[0]" ng-model="formTenagaAhliCtrl.tenagaahli.BirthDate" ng-click="formTenagaAhliCtrl.openCalendar(0)" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="formTenagaAhliCtrl.openCalendar(0)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-md-6" style="padding-top: 25px;">
				<div class="form-group">
					<label>Jenis Kelamin</label>
					<input ng-checked="formTenagaAhliCtrl.radio.tipeM === formTenagaAhliCtrl.Gender" type="radio" value="{{formTenagaAhliCtrl.radio.tipeM}}" ng-model="formTenagaAhliCtrl.Gender" style="opacity: 1!important;" />&nbsp;Laki - laki
					<input ng-checked="formTenagaAhliCtrl.radio.tipeF === formTenagaAhliCtrl.Gender" type="radio" value="{{formTenagaAhliCtrl.radio.tipeF}}" ng-model="formTenagaAhliCtrl.Gender" style="opacity: 1!important;" />&nbsp;Perempuan
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Alamat</label>
					<input type="text" class="form-control" placeholder="Alamat Lengkap" ng-model="formTenagaAhliCtrl.address" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Pendidikan Terakhir *</label>
					<select class="form-control" ng-model="formTenagaAhliCtrl.Education">
						<option value="SMA">SMA</option>
						<option value="SMA">SMK</option>
						<option value="D1">D1</option>
						<option value="D2">D2</option>
						<option value="D3">D3</option>
						<option value="D4">D4</option>
						<option value="S1">S1</option>
						<option value="S2">S2</option>
						<option value="S3">S3</option>
					</select>
					<!--
					<input type="text" class="form-control" placeholder="Pendidikan Terakhir"
						   ng-model="formTenagaAhliCtrl.Education" ng-required="true" />
					-->
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Kewarganegaraan</label>
					<select class="form-control" ng-model="formTenagaAhliCtrl.Nationality" ng-options="item.Name as item.Name for item in formTenagaAhliCtrl.nationalities"></select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Jabatan *</label>
					<input type="text" class="form-control" placeholder="Jabatan Tenaga Ahli" ng-model="formTenagaAhliCtrl.Position" ng-required="true" />
				</div>
			</div>
			<!--
			<div class="col-md-6">
				<div class="form-group">
					<label>Email *</label>
					<input type="email" class="form-control"
						   ng-model="formTenagaAhliCtrl.Email" ng-required="true" /><em></em>
				</div>
			</div>
				-->
			<div class="col-md-6" style="padding-top: 25px;">
				<div class="form-group">
					<label>Status Kepegawaian</label>
					<input ng-checked="formTenagaAhliCtrl.radio.StatusK === formTenagaAhliCtrl.Status" type="radio" value="{{formTenagaAhliCtrl.radio.StatusK}}" ng-model="formTenagaAhliCtrl.Status" style="opacity: 1!important;" />&nbsp;Kontrak
					<input ng-checked="formTenagaAhliCtrl.radio.StatusI === formTenagaAhliCtrl.Status" type="radio" value="{{formTenagaAhliCtrl.radio.StatusI}}" ng-model="formTenagaAhliCtrl.Status" style="opacity: 1!important;" />&nbsp;Magang
					<input ng-checked="formTenagaAhliCtrl.radio.StatusP === formTenagaAhliCtrl.Status" type="radio" value="{{formTenagaAhliCtrl.radio.StatusP}}" ng-model="formTenagaAhliCtrl.Status" style="opacity: 1!important;" />&nbsp;Permanen
				</div>
			</div>
			<div class="col-md-6 center-block" style="float: none!important;">
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label>Profesi/Keahlian *</label>
					<textarea class="form-control" rows="2" placeholder="Uraian Profesi / Keahlian" ng-model="formTenagaAhliCtrl.Expertise" ng-required="true"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<label><em>*) Wajib diisi</em></label>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" ng-click="formTenagaAhliCtrl.batal()" class="btn btn-flat btn-danger" title="Batal"><i class="fa fa-reply"></i>&nbsp;</button>
		<button type="button" ng-click="formTenagaAhliCtrl.update()" class="btn btn-flat btn-success" title="Simpan"><i class="fa fa-save"></i>&nbsp;</button>
	</div>
</div>
