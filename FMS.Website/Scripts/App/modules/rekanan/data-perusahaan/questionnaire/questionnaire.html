<div class="container-fluid" ng-init="init()">
    <ol class="breadcrumb">
            <li><a href="#/dashboard-vendor" >Beranda</a></li>
            <li><a  class="active" >Data questionnaire</a></li>
        </ol>
    <div class="row">
        <div class="col-md-6 center-block" style="float: none!important;">
            <h3 class="text-center afta-font">Pre-Qualification Questionnaire </h3>
        </div> 
    </div>
    <div class="row blok ">
        <div class="col-md-1"></div>
        <div class="col-md-10 col-sm-12 boxbordersolid well">
            <div class="row" ng-repeat="pt in pertanyaan">
                <div class="col-md-1" style="width: 10px;">{{pt.no}}. </div>
                <div class="col-md-11">
                    <div class="form-group">
                        <label class="labelnonbold"> {{pt.pertanyaan_eng}}  </label> <br/>
                        <label class="labelnonbold"><i>{{pt.pertanyaan_ind}} </i></label><br/>
                        <input  type="radio" name="answer{{pt.no}}" value="1" /> Ya &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="answer{{pt.no}}" value="0" /> Tidak 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <center><button class="btn btn-lg btn-success" title="Kirim Jawaban"><i class="fa fa-save"></i></button></center>
        </div>
    </div>
</div>
