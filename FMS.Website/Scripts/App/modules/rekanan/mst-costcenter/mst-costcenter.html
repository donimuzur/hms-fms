<!-- Main content -->
<section class="content-header">
    <h1>
        Master Data Cost Center
    </h1>
</section>
<section class="content" ng-init="MSTCcCtrl.init()">

    <div class="row">

        <div class="col-xs-12" style=" ">
            <div class="box" style="overflow-y: auto;" ">

                <!-- /.box-header -->
                <div class="box-body">
                    <a class="btn  bg-blue" ng-click="MSTCcCtrl.uploadCC()"><i class="glyphicon glyphicon-upload"></i></a>
                    <a class="btn bg-blue" ng-click="MSTCcCtrl.toExcel('#example2')"><i class="fa fa-file-excel-o"></i></a>
                    <table id="example2" class="table table-bordered table-striped">
                        <thead>

                            <tr>
                                <th style="width:70px">Action</th>
                                <th ><center>Cost Center</center></th>
                                <th><center>Cost Center Description</center></th>
                               <th><center>Cost Center Function</center>
                                
                                <th ><center>Last Modified</center></th>
                                <th><center>Modified By</center></th>
                            </tr>
                        </thead>

                        <tr>
                            <td><a class="btn bg-blue" ng-click="MSTCcCtrl.insCost()"><i class="glyphicon glyphicon-plus"></i> New</a></td>
                            <td><input ng-change="MSTCcCtrl.search()" ng-model="MSTCcCtrl.remark" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                            <td><input ng-change="MSTCcCtrl.search()" ng-model="MSTCcCtrl.recat" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                             <td><input ng-change="MSTCcCtrl.search()" ng-model="MSTCcCtrl.reid"style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                            
                            <td><input ng-change="MSTCcCtrl.search()" ng-model="MSTCcCtrl.modified" readonly style="background-color: #ffffff;border-radius: 7px; text-align: center;" type="text" placeholder="search" uib-datepicker-popup="dd-MMM-yyyy" close-text="Tutup" is-open="MSTCcCtrl.isCalendarOpened[1]" ng-click="MSTCcCtrl.openCalendar(1)"></td>
                            <td><input ng-change="MSTCcCtrl.search()" ng-model="MSTCcCtrl.by" style="border-radius: 7px; text-align: center;" type="text" placeholder="search"></td>
                        </tr>
                        <tbody>
                            <tr ng-repeat="data in MSTCcCtrl.dataCost">
                                <td style="text-align: center;">
                                    <a class="glyphicon glyphicon-edit" ng-click="MSTCcCtrl.updCost(data.cc_id)"></a>
                                    <a ng-if="data.is_active == 1"><i sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Deactivate This Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="MSTCcCtrl.delCost(data.cc_id)" class="glyphicon glyphicon-remove-sign"></i></a>
                                    
                                </td>
                                <td><center>{{data.cost_center1}}</center></td>
                                <td><center>{{data.txt_hcc_name}}</center></td>
                                <td><center>{{data.txt_hcc_id}}</center></td>
                               
                                <td><center>{{MSTCcCtrl.dateFormat(data.last_modified)}}</center></td>
                                <td><center>{{data.modified_by}}</center></td>
                            </tr>
                            <tr ng-if="MSTCcCtrl.dataCost.length<1">
                                <td colspan="12">No Data Found</td>
                            </tr>

                        </tbody>

                    </table>
                    <div>
                        <ul uib-pagination boundary-links="true" total-items="MSTCcCtrl.totalRecords" max-size="5" ng-model="MSTCcCtrl.off" class="pagination pull-left" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="MSTCcCtrl.paging(MSTCcCtrl.off)"></ul>

                        <br />
                        <label class="pull-right">{{'TOTAL RECORDS' | translate}} : {{MSTCcCtrl.totalRecords}}</label>
                    </div>
                </div>



                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
<script type="text/ng-template" id="insVhcs.html">
    <div class="modal-header">
        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Insert Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="close"><span aria-hidden="true">&times;</span></button>        
        <h3 class="modal-title">Insert Cost Center</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="overflow-y: auto;">
                    <div class="box-body">
                        <div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Cost Center</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Cost Center" ng-model="vcty">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">CC Description</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Cost Center Description" ng-model="thn">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">CC Function</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Cost Center Function" ng-model="thi">
                                    </div>
                                </div>
                                
                           </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Insert Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="btn btn-default">Cancel</button>
                        <button type="button" ng-click="insert()" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="updVhcs.html">
    <div class="modal-header">
        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Update Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="close"><span aria-hidden="true">&times;</span></button>        
        <h3 class="modal-title">Update Cost Center</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="overflow-y: auto;">
                    <div class="box-body">
                        <div>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Cost Center</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Cost Center" ng-model="vcty">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">CC Description</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Cost Center Description" ng-model="thn">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">CC Function</label>

                                    <div class="col-sm-10">
                                        <input type="text" required class="form-control" id="" placeholder="Cost Center Function" ng-model="thi">
                                    </div>
                                </div>
                               
                                <div class="form-group" ng-if="MSTRECtrl.roles == SYSTEM.ROLE_ADMIN && check ==false">
                                    <label for="inputPassword3" class="col-sm-2 control-label">IS Active</label>

                                    <div class="col-sm-10">
                                        <input type="checkbox" ng-model="check" class="tes" value="{{check}}">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Update Data?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="btn btn-default">Cancel</button>
                        <button type="button" ng-click="update()" class="btn btn-primary" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="uploadCAF.html">
    <div class="modal-content">
        <div class="modal-header">
            <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Excel Upload?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Upload Cost Center</h4>
        </div>
        <div class="input-group">
            <input type="file" class="form-control" ng-model="filecaf" ng-file-select="select(filecaf)" accept=".xls,.xlsx" />
            <div class="input-group-btn">
                <button ng-disabled="!filecaf" class="btn btn-success" ng-click="uploadFile()">Upload</button>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="box" style="overflow-y: auto;">
                        <div class="box-body">
                            <h4>Preview of Uploaded File</h4>
                            <table id="example1" class="table table-bordered table-striped" datatable="ng" dt-options="dtOpt">
                                <thead>

                                    <tr>
                                        <th><center>Cost Center</center></th>
                                        <th><center>CC Description</center></th>
                                        <th><center>CC Function</center></th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="caf in data | filter:search:data">
                                        <td><center>{{caf.cost_center}}</center></td>
                                        <td><center>{{caf.txt_hcc_name}}</center></td>
                                        <td><center>{{caf.txt_hcc_id}}</center></td>
                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button sweetalert sweet-options="{title: 'Are you sure?',text: 'You Want To Cancel Excel Upload?!',type: 'warning',showCancelButton: true,confirmButtonColor: '#DD6B55',confirmButtonText: 'Yes!',cancelButtonText: 'No!'}" sweet-on-cancel="" sweet-on-confirm="batal()" type="button" class="btn btn-default">Cancel</button>
            <button type="button" class="btn btn-primary" ng-disabled="data.length < 1" ng-click="simpan()" data-dismiss="modal">Submit</button>
        </div>
    </div>
</script>
