<div ng-init="loginRekCtrl.init()" class="container-fluid" style="margin-top:80px; margin-bottom: 100px;">
    <div class="row">
        <div class="col-md-4 col-sm-10 col-xs-12 center-block" style="float: none!important;">
            <div id="loginbox" class="mainbox col-md-12">                    
                <div class="panel panel-info" >
                    <div class="panel-heading" style="color: white; background-color: #008F83!important;">
                        <div class="panel-title afta-font text-center"><i class="fa fa-users"></i>&nbsp; Masuk Sebagai Rekanan</div>
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <div class="row" ng-show="showMsg">
                            <div class="col-md-12">
                                <div class="alert alert-warning alert-dismissable">
                                    <i class="fa fa-warning"></i>
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                    <b>Attention!</b> {{failedMsg}}
                                </div>
                            </div>
                        </div>
                        <form id="loginform" class="form-horizontal">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" ng-model="username" type="text" class="form-control" name="username" value="" placeholder="Username">                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" ng-model="password" type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-inline" style="margin-bottom: -5px;">
                                <div class="text-center">
                                    <canvas id='textCanvas' ng-show="false" height="20"></canvas>
                                    <img id='image' height="40" />
                                    <button class="btn btn-primary" ng-click="loginRekCtrl.Captcha()" style="margin-bottom: 10px;margin-left: 10px;background: #1a7cc2;"><i class="fa fa-refresh"></i></button>
                                    
                                </div>
                            </div>
                            <div class="form-inline" style="margin-bottom: 20px;">
                                <div class="text-center">
                                    <input class="form-control" type="text" id="txtInput" placeholder="Input The Code Above"/> 
                                </div>
                            </div>
                            <div style="margin-top:10px;" class="form-group">                      
                                <div class="col-sm-12 controls">
                                    <div class="text-center">
                                        <button id="btnSubmit" class="btn btn-primary"  name="submit" value="submit" ng-click="login()"><i class="fa fa-key"></i> Masuk</button>                                       
                                        <a href="{{$root.adminhost}}#/panitia" target="_BLANK" class="btn btn-danger"><i class="fa fa-user"></i> Login Panitia</a> <!-- Masuk Sebagai Panitia -->                                    
                                        <br/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12" style="font-size: 80%;">
                                    <div class="text-center">
                                        <a ui-sref="lupa-password-rekanan">Lupa password ?</a>
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>                     
                </div>  
            </div>
        </div>
    </div>
</div>
